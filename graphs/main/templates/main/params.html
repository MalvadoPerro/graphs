{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'main/param.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/param.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="hat">
        <select name="tops_setting" id="tops_setting">
            <option value="top_1" selected>Вершина 1</option>
            <option value="top_2">Вершина 2</option>
            <option value="top_3">Вершина 3</option>
            <option value="top_4">Вершина 4</option>
            <option value="top_5">Вершина 5</option>
            <!--{% for el in station %}
                <button id='st-from-{{ el.id }}' py-click="station_begining_{{el.id}}()">{{el.title }}</button>
                {% endfor %}-->
        </select>
        <p class="title">Настройка параметров вершин</p>
        <a class="teleport" href="visual"><button class="draw">Визуализировать</button></a>
    </div>

    <div class="name">
        <p class="title">Название вершины:</p>
        <input type="text" placeholder="Хаааай" class="name_change">
        <button class="change">Изменить</button>
    </div>

    <div class="dangerous">
        <p class="title">Опасное состояние:</p>
        <div class="radio">
            <input id="yes" type="radio" name="dangerous" value="True">
            <label for="yes">Да</label>
        </div>
        <div class="radio">
            <input id="no" type="radio" name="dangerous" value="False">
            <label for="no">Нет</label>
        </div>
    </div>

    <table>
        <tr>
            <td><p class="title">Входящие рёбра:</p></td>
            <td><p class="title">Выходящие рёбра:</p></td>
        </tr>
        <tr>
            <td>
                <button id="incoming_edge">Добавить</button>
            </td>
            <td>
                <button id="outgoing_edge">Добавить</button>
            </td>
        </tr>
    </table>
</body>
</html>
