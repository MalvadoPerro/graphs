{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'main/param.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/param.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="hat">
        <select name="tops_setting" id="tops_setting">
            {% for el in cont %}
                {% for elem in el.count|get_range %}
                    <option value="{{ elem }}">Вершина {{ elem }}</option>
                {% endfor %}
            {% endfor %}
        </select>
        <p class="title">Настройка параметров вершин</p>
        <a class="teleport" href="visual"><button class="draw">Визуализировать</button></a>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="name">
            <p class="title">Название вершины:</p>
            {{ form_name.name }}
            <button class="change" type="submit">Изменить</button>
            {{ form_name.num }}

        </div>

        <div class="dangerous">
            <p class="title">Опасное состояние:</p>
            {{ form_name.dangerous }}
        </div>
    </form>

    <table>
        <tr>
            <td><p class="title">Входящие рёбра:</p></td>
            <td><p class="title">Выходящие рёбра:</p></td>
        </tr>

        <tr>
            <td>
                <div class="in_div">
                    <select name="incoming" class="incoming">
                        {% for el in cont %}
                            {% for elem in el.count|get_range %}
                                <option value="{{ elem }}">Вершина {{ elem }}</option>
                            {% endfor %}
                        {% endfor %}
                    </select>
                    <input type="number" placeholder="Вес" class="weight">
                </div>
            </td>
            <td>

            </td>
        </tr>

        <tr>
            <td>
                <button id="incoming_edge">Добавить</button>
            </td>
            <td>
                <button id="outgoing_edge">Добавить</button>
            </td>
        </tr>
    </table>
</body>
</html>
